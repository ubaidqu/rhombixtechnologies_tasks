<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0f8bc3edcb.js"
      crossorigin="anonymous"
    ></script>
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="musicPlayer">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-chevron-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="image.jpeg" alt="" class="song-img" />
        <h1>Despacito</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat</p>
        <audio id="songs">
          <source src="Go! - 128.mp3" type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div>
            <i class="fa-solid fa-backward"></i>
          </div>
          <div onclick="playpause()">
            <i class="fa-solid fa-play" id="cIcon"></i>
          </div>
          <div>
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <script>
      let progress = document.getElementById("progress");
      let song = document.getElementById("songs");
      let cIcon = document.getElementById("cIcon");

      song.onloadedmetadata = function () {
        progress.max = song.duration;
        progress.value = song.currentTime;
      };
      function playpause() {
        if (cIcon.classList.contains("fa-pause")) {
          song.pause();
          cIcon.classList.remove("fa-pause");
          cIcon.classList.add("fa-play");
        } else {
          song.play();
          cIcon.classList.remove("fa-play");
          cIcon.classList.add("fa-pause");
        }
      }

      if (song.play()) {
        setInterval(() => {
          progress.value = song.currentTime;
        }, 500);
      }

      progress.onchange = function () {
        song.play();
        song.currentTime = progress.value;
        cIcon.classList.remove("fa-play");
        cIcon.classList.add("fa-pause");
      };
    </script>
  </body>
</html>
